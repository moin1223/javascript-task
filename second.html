<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- Add product -->
    <div class='container mt-5'>
        <div class='row justify-content-center'>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success">
                        <h4 class='text-center'>Add Product</h4>
                    </div>
                    <div class="card-body">
                        <div class='mt-5'>
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label>Product title</label>
                                            <input type="text" id="title" name='title' class='form-control' required />
                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group mb-3">
                                            <label>Price</label>
                                            <input type="text" id="price" name='price' class='form-control' required />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <button type='button' value="submit" class='btn btn-success'
                                        onclick="addProduct()">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <!-- table -->
    <div class='container py-5'>
        <div class='row justify-content-center'>
            <div class="col-md-8">
                <div>
                    <h4 class='text-center mb-4'>Product List</h4>
                    <table class="table table-bordered">
                        <tr>
                            <th>S N0</th>
                            <th>Title</th>
                            <th>Price</th>
                        </tr>

                        <tbody id="product-table">

                        </tbody>
                    </table>
                    <div class="form-group mb-3">
                        <button class='btn btn-success' onclick="placeOrder()">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var formData = []
        // console.log(formData)

        function addProduct() {
            var title = document.getElementById('title').value
            var price = document.getElementById('price').value

            if (title && price) {
                let id = formData.length + 1
                formData.push({title: title, price: price, id: id })
                showProduct(formData)
                clearItems()
            }
        }

        showProduct(formData)
        function showProduct(data) {
            var table = document.getElementById('product-table')

            for (var i = 0; i < formData.length; i++) {
                var row = `<tr>
							<td>${data[i].id}</td>
							<td>${data[i].title}</td>
							<td>${data[i].price}</td>
					  </tr>`
                table.innerHTML += row


            }
        }
        function clearItems() {
            document.getElementById('title').value = ''
            document.getElementById('price').value = ''

        }

        function placeOrder() {
            console.log(formData)
        }


    </script>

</body>

</html>
